<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap 7</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="row justify-content-center">
        <h3>Carousel simple</h3>
        <div class="spinner-grow " role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Code du carousel simple -->
    <div id="carouselExampleIndicators " class="carousel slide" data-ride="carousel">

        <div class="carousel-inner " role="listbox ">
            <div class="carousel-item active ">
                <img class="d-block w-100  rounded-circle" src="images/card1.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100  rounded-circle" src="images/card2.jpg">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100 rounded-circle" src="images/card3.jpg">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100 rounded-circle" src="images/card4.jpg">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100 rounded-circle" src="images/card5.jpg">
            </div>

        </div>

        <div class="row justify-content-center">
            <h3>Carousel avec fleches</h3>
            <div class="spinner-grow " role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Code du carousel avec des fleches de controle -->

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block w-100  rounded-circle" src="images/card1.jpg">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100  rounded-circle" src="images/card2.jpg">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100  rounded-circle" src="images/card3.jpg">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100  rounded-circle" src="images/card4.jpg">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100  rounded-circle" src="images/card5.jpg">
                </div>

            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>



</body>

</html>
